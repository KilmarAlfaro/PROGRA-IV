<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIO 2</title>
    <link rel="stylesheet" href="Stilos.css">
    <script src="java.js" defer></script>
</head>
<body>
    <h1 class="titu">ACERCA DE MI</h1>

    <div class="grid-container">
        <div class="grid-item">
            <strong>Persona a quien admiro:</strong> 
            <button onclick="alerta(this)">Revelar (click)</button>
        </div>
        <div class="grid-item">
            <strong>Meta que quiero lograr a futuro:</strong> 
            <button oncontextmenu="cambiarTexto(this)">Revelar (click derecho)</button>
        </div>
        <div class="grid-item">
            <strong>Género musical favorito:</strong> 
            <button ondblclick="cambiarColorTexto(this)">Revelar (doble clip)</button>
        </div>
        <div class="grid-item">
            <strong>Algo sin lo que no podría vivir:</strong> 
            <button onmouseout="col(this)">Revelar (pasar mouse)</button>
        </div>
        <div class="grid-item">
            <strong>Un talento que poseo:</strong> 
            <input type="text" onmouseenter="cambiarBorde(this)"  onblur="restaurarBorde(this)">
            
        </div>
        <div class="grid-item">
            <strong>Mi animal favorito:</strong> 
            <input type="text" onmouseenter="cambiarBorde(this)" onmouseleave="restaurarBorde(this)">
      
        </div>
    </div>
    
</body>
</html>
